`<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title> HUGO - Browser Explorer </title>
  <link rel="stylesheet" href="/assets/_main.css">
</head>
<body>
  <main class="bg-gray-900 w-full min-h-screen">
    <header class="bg-gray-800 h-12 pl-8 pr-2 flex items-center gap-3 border-b border-green-700 fixed w-full">
      <p class="font-semibold text-yellow-500"> HUGO </p>
      <div class="flex items-center whitespace-nowrap overflow-auto">
        <div class="pl-3 md:pl-8 pr-2 py-0.5 text-sm text-green-400 tracking-5 leading-9 font-light relative flex items-center">
          <a href="/" class="hover:underline font-base text-xs md:text-sm">Home</a>
          <span class="font-medium px-1">></span>
        </div>
        ${
          paths.map(path => `<div class="px-2 py-0.5 text-xs md:text-sm text-green-400 tracking-5 leading-9 font-light relative flex items-center">
            <a href="${path.path}" class="hover:underline font-base"> ${path.name} </a>
            <span class="font-medium px-1">></span>
          </div>`).join('')
        }
      </div>
    </header>
    <section class="px-3 pt-14">
      ${ 
        files.map(file => `<a href="${file.fullPath}" class="py-4 md:py-5 rounded md:rounded-md transition-colors duration-200 hover:bg-green-100 hover:bg-opacity-5 flex items-center gap-3 px-5 max-w-7xl">
          <div class="w-5 h-5 flex-shrink-0">
            <img src="/assets/_format_icons/${file.fileType}.png" alt="hugo">
          </div>
          <div class="truncate">
            <p class="text-sm text-gray-300 truncate"> ${file.name} </p>
            <p class="text-xs text-green-600"> ${ file.ext ? file.size : ''} </p>
          </div>
        </a>`).join('')
      }
    </section>
  </main>
</body>
</html>`
